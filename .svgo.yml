# replace default config

# multipass: true
# full: true

plugins:

  # - name
  #
  # or:
  # - name: false
  # - name: true
  #
  # or:
  # - name:
  #     param1: 1
  #     param2: 2

  - removeUselessDefs
  - removeTitle
  - removeDoctype
  - removeComments
  - removeMetadata
  - removeDesc
  - removeEmptyAttrs
  - removeHiddenElems
  - removeEmptyText
  - removeEmptyContainers
  - minifyStyles
  - removeUnknownsAndDefaults
  - cleanupIDs
  - removeStyleElement
  - removeViewBox: false
  - removeAttrs:
      attrs: "(class|data-name)"

